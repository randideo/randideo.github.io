<meta content='width=device-width' name='viewport'/>

	<!-- CSS -->
<link href="https://randideo.com/css/style.css" media="all" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Vollkorn|Lusitana:400,700" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript">
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-29676055-1', 'auto');
  ga('send', 'pageview');

</script>
	<style>


* {
	  box-sizing: border-box;
}


.inner {
	 background: #000000;
    height: 4.6em;
    padding: 1.25em 3.703% 0;
    position: relative;
}

.logo {
	  text-decoration: none;
}

nav > ul {
  	float: right;
}

nav > ul > li {
  	text-align: center;
	  line-height: 40px;
	  margin-left: 70px;
}

nav > ul li ul li {
	  width: 100%;
  	text-align: left;
}

nav ul li:hover {
	  cursor: pointer;
	  position: relative;
}
nav ul li:hover > ul {
  	display: block;
}
nav ul li:hover > a {
	  color: #777;
}
nav > ul > li > a {
	  cursor: pointer;
	  display: block;
  	outline: none;
  	width: 100%;
	  text-decoration: none;
}

nav > ul > li {
  	float: left;
}
nav a {
	  color: white;
}
nav > ul li ul {
  	display: none;
  	position: absolute;
  	left: 0;
	  top: 100%;
  	width: 100%;
	  z-index: 2000;
}
nav > ul li ul li > a {
	  text-decoration: none;
}

[type="checkbox"], label {
	  display: none;
}

@media screen and (max-width: 768px) {
	nav ul {
		  display: none;
	}

	label {
  		display: block;
  		background: #222;
		  width: 40px;
  		height: 40px;
  		cursor: pointer;
		  position: absolute;
		  right: 20px;
  		top: 0px;
	}
  
label:after{
  content:'';
  display: block;
  width: 30px;
  height: 5px;
  background: #777;
  margin: 7px 5px;
  box-shadow: 0px 10px 0px #777, 0px 20px 0px #777
}

	[type="checkbox"]:checked ~ ul {
  		display: block;
  		z-index: 9999;
  		position: absolute;
		  right: 20px;
		  left: 20px;
	}

	nav a {
		  color: #777;
	}

	nav ul li {
		  display: block;
  		float: none;
  		width: 100%;
  		text-align: left;
  		background: #222;
		  text-indent: 20px;
	}

	nav > ul > li {
  		margin-left: 0px;
	}

	nav > ul li ul li {
  		display: block;
		  float: none;
	}
  
	nav > ul li ul {
		  display: block;
  		position: relative;
  		width: 100%;
		  z-index: 9999;
		  float: none;
	}
h1 {
	  font-size: 26px;
}
}
	
	</style>
</head>
<body>
	
	<header>
  <div class="inner">
    <nav>
      <a href='http://randideo.com/backup' style='display: block' class="logo">
	
<img alt='randideo' class='site-title' height='30px;' id='Header1_' src='https://randideo.com/imgs/randideo_logo.jpg' style='display: block;padding-left:0px;padding-top:0px;' width='200px; '/>
</a>
      <input type="checkbox" id="nav" /><label for="nav"></label>
      <ul>
        <li><a href="#">Home</a></li>       
        <li>
          <a href="#">Work</a>
          <ul>
            <li><a href="#">Web</a></li>
            <li><a href="#">Print</a></li>      
          </ul>
        </li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Responsive Menu without Javascript</h1>
  </div>
</header>

<a href='http://randideo.com/backup' style='display: block'>
	
<img alt='randideo' class='site-title' height='30px;' id='Header1_' src='https://randideo.com/imgs/randideo_logo.jpg' style='display: block;padding-left:0px;padding-top:0px;' width='200px; '/>
</a>
</div>
</div></div>
</div>
<div class='menu-containernbt menu-primarynbt' id='menu-primarynbt' role='navigation'>
<ul class='menu-primary-items' id='menu-primary-items' role='menubar'>

	<li><a href='http://randideo.com/blog'>Blog</a></li>

</ul>

<ul class='social-media-iconsnbt'>

</div>
