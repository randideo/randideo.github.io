<head>

<meta content='width=device-width' name='viewport'/>

	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.theme.description }}{% endif %}">
	<!-- CSS -->
<link href="http://randideo.com/css/style.css" media="all" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Vollkorn|Lusitana:400,700" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript">
	<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	 <style>
      /* NOTE: The styles were added inline because Prefixfree needs access to your styles and they must be inlined if they are on local disk! */

* {
	  box-sizing: border-box;
}

header {
	background: #000000;
    height: 4.6em;
    
	position: relative;
    
}

		 .inner {
	  max-width: 1200px;
	  margin: 0 auto;
	  padding: 0px 20px;
	  position: relative;
}


.logo {
	  text-decoration: none;
	display: block;
	padding-left:0px;
	padding-top:0px;
	font-size: 1.625em;
    line-height: 1.85;
    position: absolute;
    top: .7em;
    z-index: 1;
}

nav > ul {
  	float: right;
	font-weight: bold;
    font-size: 17px;
    letter-spacing: 1px;
    text-transform: uppercase;
    line-height: 23px;
 
}

nav > ul > li {
  	text-align: center;
	 
}

nav > ul li ul li {
	  width: 100%;
  	text-align: left;
}

nav ul li:hover {
	  cursor: pointer;
	  position: relative;
}
nav ul li:hover > ul {
  	display: block;
}
nav ul li:hover > a {
	  color: #777;
}
nav > ul > li > a {
	  cursor: pointer;
	  display: block;
  	outline: none;
  	width: 100%;
	  text-decoration: none;
}

nav > ul > li {
  	float: left;
}
nav a {
	  color: white;
}
nav > ul li ul {
  	display: none;
  	position: absolute;
  	left: 0;
	  top: 100%;
  	width: 100%;
	  z-index: 2000;
}
nav > ul li ul li > a {
	  text-decoration: none;
}

[type="checkbox"], label {
	  display: none;
}

@media screen and (max-width: 768px) {
	nav ul {
		  display: none;
	}

	label {
  		display: block;
  		background: #222;
		  width: 40px;
  		height: 40px;
  		cursor: pointer;
		  position: absolute;
		  right: 20px;
  		top: 0px;
	}
  
label:after{
  content:'';
  display: block;
  width: 30px;
  height: 5px;
  background: #777;
  margin: 7px 5px;
  box-shadow: 0px 10px 0px #777, 0px 20px 0px #777
}

	[type="checkbox"]:checked ~ ul {
  		display: block;
  		z-index: 9999;
  		position: absolute;
		  right: 20px;
		  left: 20px;
	}

	nav a {
		  color: #777;
	}

	nav ul li {
		  display: block;
  		float: none;
  		width: 100%;
  		text-align: left;
  		background: #222;
		  text-indent: 20px;
	}

	nav > ul > li {
  		margin-left: 0px;
	}

	nav > ul li ul li {
  		display: block;
		  float: none;
	}
  
	nav > ul li ul {
		  display: block;
  		position: relative;
  		width: 100%;
		  z-index: 9999;
		  float: none;
	}

}

    </style>
	
</head>
<body>
	

 <header>
  <div class="inner">
    <nav>
      <a href='http://randideo.com/backup' style='display: block'>
<img alt='randideo' class='logo' width='200px;' src='https://randideo.com/imgs/randideo_logo.jpg'/>
</a>
      <input type="checkbox" id="nav" /><label for="nav"></label>
      <ul>
        <li><a href="#">Home</a></li>       
        <li>
          <a href="#">Work</a>
          <ul>
            <li><a href="#">Web</a></li>
            <li><a href="#">Print</a></li>      
          </ul>
        </li>
        <li><a href="#">Service</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
	  </nav>
  </div>
</header>
	<div style="clear: both;"></div>
