---
layout: default
---
<div class='post-outer'>
<div class='post hentry'>
   
		 <h1 class="entry-title">{{ page.title }}</h1>
		  Posted {{ page.date | date: '%B %d, %Y' }} Â· <a style="text-decoration: none;" href="{{ site.baseurl }}{{ post.url }}#disqus_thread" class="comments-count">Comments Loading...</a>

  <section class="entry-content">{{ content }}
  </section>
	<div>{% for tags in post.tags %}
        <a style="color: #efefef;" href="#{{ tag | slugify }}" class="codinfox-tag-mark"><i class="fa fa-tag" style="padding-right: 2px;" aria-hidden="true"></i>{{ tags }}</a> {% endfor %}
 


<style>
 .codinfox-category-list {
    padding-left: 1rem;
    
}
.codinfox-category-list li small {
    font-size: 80%;
    color: #000;
  text-decoration: none;
}
  

.codinfox-category-list li a:hover {
    color: #dd3300;
    text-decoration: none;
}
.codinfox-category-list li a:hover small {
    color: inherit;
  text-decoration: none;
}

.codinfox-tag-mark{
    display: inline-block;
    background: #000;
    margin-top: 8px;
    padding: .2rem .5rem .2rem .5rem;
    border-radius: 4px;
    color: #fff;
   text-decoration: none;
  font-size: 1em;
}
</style>
	</div>
</div></div>

<div style="margin: 3em 0;">
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
<!-- Smart Ad -->
<ins class="adsbygoogle"
     style="display:block"
     data-ad-client="ca-pub-7111259389333779"
     data-ad-slot="4377792010"
     data-ad-format="auto"></ins>
<script>
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
</div>

{% if site.comments %}
<div style="background-color: #fff; padding: 6.333% 2.25em;">
<div id="disqus_thread"></div>

</div>{% endif %}
