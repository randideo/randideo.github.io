---
layout: default
---

{% for post in site.categories.blog limit: 3  %}
<div class='post-outer'>
<div class='post hentry'>
  <header>
    <h1 class="title">{{ page.title }}</h1>
  </header>
  <section class="entry-content">{{ content }}
  </section>
  
  
 <table style = "width:200px; text-align:center; font-size:25px; color:#666;" align="center" >
	    <td>
<a style="color:#ccc;" href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><i class="fa fa-facebook"></i></a>
    </td>
    <td>
       <a style="color:#ccc;" href="https://twitter.com/intent/tweet?text={{ page.title | escape | replace:' ','%20' }}&amp;url={{ page.url | replace:'index.html','' | prepend: site.url }}&amp;via={{ site.owner.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
    </td>
	 <td>
<a style="color:#ccc;" href="https://tumblr.com/share?url={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><i class="fa fa-tumblr"></i></a>
    </td>
    <td>
<a style="color:#ccc;" href="https://plus.google.com/share?url={{ page.url | replace:'index.html','' | prepend: site.url }}" target="_blank"><i class="fa fa-google-plus"></i></a>
    </td>
</table>

  
  
</div></div>
{% endfor %}
