---
layout: default
---
   <div class='post-outer'>
<div class='post hentry'>

       
        {% for post in site.categories.comics limit: 3  %}
        {% unless post.draft %}
        {% if post.menutitle %}
        {% assign title = post.menutitle %}
        {% else %}
        {% assign title = post.title %}
        {% endif %}
	 <header>
		 <a href="{{ post.url }}"><h1 class="title">{{ post.title }}</h1></a>
  </header>
	<div class="entry-content">{{ post.content }} </div>
        {% endunless %}
        {% endfor %}
		
	   </div></div>
